<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Allura' rel='stylesheet'>
  <title>Christmas Shop</title>
</head>
<body>
  <div class="bar">
    <div class="bar__content bar-content">
      <a href="index.html" class="bar-content__header-link header-link">
        <header class="bar-content__header header">
          <img src="./src/assets/snowflake.svg" alt="logo" class="header__logo">
          <div class="action-small header__title">the gifts</div>
        </header>
      </a>
      <nav class="bar-content__navigation navigation">
        <a href="#" class="navigation__link navigation__link--selected action-small">gifts</a>
        <a href="index.html#about" class="navigation__link action-small">about</a>
        <a href="index.html#best" class="navigation__link action-small">best</a>
        <a href="#contacts" class="navigation__link action-small">contacts</a>
      </nav>
    </div>
  </div>
  <main class="main">
    <section id="all-gifts" class="main__section all-gifts-section">
      <div class="all-gifts-section__content all-gifts-content">

        <div class="all-gifts-content__titile all-gifts-title">
          <h1>Achieve health, harmony, and inner strength</h1>
        </div>
        
        <div class="all-gifts-content__tabs all-gifts-tabs tabs">
          <div class="tabs__item tabs__item--selected">
            <div class="action-small">All</div>
          </div>
          <div class="tabs__item">
            <div class="action-small">for work</div>
          </div>
          <div class="tabs__item">
            <div class="action-small">for health</div>
          </div>
          <div class="tabs__item">
            <div class="action-small">for harmony</div>
          </div>
        </div>

        <div class="all-gifts__container all-gifts-container"></div>

      </div>
    </section>
  </main>
  <footer id="contacts" class="contacts-section">
    <div class="contacts-section__content contacts-content">

      <div class="contacts-content__contacts contacts">
        <a href="tel:+375 (29) 111-22-33" class="contacts__card contact-card">
          <img src="./src/assets/santa-claus.svg" alt="santa-claus">
          <div class="action-large">+375 (29) 111-22-33</div>
          <h3>Call Us</h3>
        </a>
        <a href="https://maps.app.goo.gl/CRk3sJFtbdrMd3Gw9" target="_blank" class="contacts__card contact-card">
          <img src="./src/assets/christmas-tree.svg" alt="santa-claus">
          <div class="action-large">Magic forest</div>
          <h3>Meet Us</h3>
        </a>
        <a href="mailto:gifts@magic.com" class="contacts__card contact-card">
          <img src="./src/assets/snake.svg" alt="santa-claus">
          <div class="action-large">gifts@magic.com</div>
          <h3>Write Us</h3>
        </a>
      </div>

      <div class="contacts-content__social-media social-media">
        <div class="social-media__socials socials">
          <div class="socials__social-container">
            <img src="./src/assets/telegram.svg" alt="telegram">
          </div>
          <div class="socials__social-container">
            <img src="./src/assets/facebook.svg" alt="facebook">
          </div>
          <div class="socials__social-container">
            <img src="./src/assets/instagram.svg" alt="instagram">
          </div>
          <div class="socials__social-container">
            <img src="./src/assets/X.svg" alt="X">
          </div>
        </div>

  <script type="module" src="./src/scripts/gifts.js"></script>
